{% extends "./base.html" %}

		<h3><strong>This is an information page</strong></h3>
	</div>
	<div class="ibox-content">
		<!-- <embed src="http://pe-mcv-db.engr.tamu.edu/static/ucs/pdf/info.pdf" width="1024" height="1280"> -->
